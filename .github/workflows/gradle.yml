name: Kotlin Spring Boot CI with Gradle and Docker Compose

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose services (PostgreSQL & Keycloak)
        run: docker compose up -d

      - name: Wait for Keycloak to be ready
        run: |
          echo "Waiting for Keycloak to be ready..."
          for i in {1..20}; do
            nc -z localhost 9090 && echo "Keycloak is up!" && break
            echo "Waiting for Keycloak... ($i)"
            sleep 5
          done

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build project with Gradle
        run: ./gradlew build

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Submit Gradle dependency graph
        uses: gradle/actions/dependency-submission@v4
